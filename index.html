<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Typewriter</title>
	<link rel="stylesheet" href="style.css">
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="typing.js"></script>


</head>
<body>
	<section class="pen">
		<div class="field">
			<i class="icon-search"></i>
			<div class="text" id="search">
				<div contenteditable class="term" id="search-term">Type anything here.</div>
				<span class="cursor"></span></div>
		</div>
	</section>
	<section class="credit">
		<p>Code by <a href="http://twitter.com/vsxed" target="_blank" class="credit-link">Eduard Mayer</a></p>
		<a href="#" target="_blank" class="credit-link button">Fork it on Github</a>
	</section>

</body>
</html>
